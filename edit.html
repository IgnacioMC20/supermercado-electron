<!DOCTYPE html>
<html>
<head>
	<title>Editar información del producto</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <style>
        h1 {
  font-size: 24px;
  margin-bottom: 16px;
}

form {
  border: 1px solid #ccc;
  padding: 16px;
  max-width: 600px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 8px;
}

input {
  display: block;
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-bottom: 16px;
}

.buttons {
  margin-top: 16px;
  text-align: right;
}

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

#cancelar {
  background-color: #ccc;
}
    </style>
</head>
<body>
	<h1>Editar información del producto</h1>
	<form>
		<label for="codigo">Código de identificación:</label>
		<input type="text" id="codigo" name="codigo" disabled>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre">
		<label for="descripcion">Descripción:</label>
		<input type="text" id="descripcion" name="descripcion">
		<label for="categoria">Categoría:</label>
		<input type="text" id="categoria" name="categoria">
		<label for="existencia">Existencia:</label>
		<input type="text" id="existencia" name="existencia">
		<div class="buttons">
			<button type="button" id="cancelar">Cancelar</button>
			<button type="submit" id="guardar">Guardar cambios</button>
		</div>
	</form>
    <script src="edit.js"></script>
</body>
</html>
