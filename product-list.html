<!-- products.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lista de productos</title>
  <style>
    /* Estilos para la tabla */
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

th {
  background-color: #4CAF50;
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Estilos para los botones */
button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
}

button:hover {
  background-color: #3e8e41;
}

  </style>
</head>
<body>
  <h2>Lista de productos</h2>

  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Categoría</th>
        <th>Existencia</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>Producto 1</td>
        <td>Descripción del producto 1</td>
        <td>Categoría 1</td>
        <td>10</td>
        <td>
          <button>Editar</button>
          <button>Solicitar pedido</button>
        </td>
      </tr>
      <tr>
        <td>002</td>
        <td>Producto 2</td>
        <td>Descripción del producto 2</td>
        <td>Categoría 2</td>
        <td>5</td>
        <td>
          <button>Editar</button>
          <button>Solicitar pedido</button>
        </td>
      </tr>
      <!-- Agrega más filas para cada producto disponible -->
    </tbody>
  </table>
  <script src="product-list.js"></script>
</body>
</html>
