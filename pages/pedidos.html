<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Pedidos</title>
  <link rel="stylesheet" href="../styles/pedidos.css">
</head>

<body>
  <h1>Pedidos</h1>
  <form>
    <label for="codigo">Código de identificación:</label>
    <input type="text" id="codigo" name="codigo" disabled>

    <label for="producto">Nombre del producto:</label>
    <input type="text" id="producto" name="producto">

    <label for="proveedor">Proveedor:</label>
    <select id="proveedor" name="proveedor">
      <option value="">Seleccione un proveedor</option>
      <option value="proveedor1">Proveedor 1</option>
      <option value="proveedor2">Proveedor 2</option>
      <option value="proveedor3">Proveedor 3</option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" min="1">

    <input type="submit" value="Confirmar pedido">
  </form>
  <script src="../scripts/pedidos.js"></script>
</body>

</html>
