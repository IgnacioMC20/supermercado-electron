<!DOCTYPE html>
<html>

<head>
  <title>Editar información del producto</title>
  <link rel="stylesheet" type="text/css" href="../styles/edit.css">
</head>

<body>
  <h1>Editar información del producto</h1>
  <form>
    <label for="codigo">Código de identificación:</label>
    <input type="text" id="codigo" name="codigo" disabled>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion">
    <label for="categoria">Categoría:</label>
    <input type="text" id="categoria" name="categoria">
    <label for="existencia">Existencia:</label>
    <input type="text" id="existencia" name="existencia">
    <div class="buttons">
      <button type="button" id="cancelar">Cancelar</button>
      <button type="submit" id="guardar">Guardar cambios</button>
    </div>
  </form>
  <script src="../scripts/edit.js"></script>
</body>

</html>
